name: HasteBoostFix
version: '${project.version}'
main: me.lucyn.hasteboost.HasteBoostFix
api-version: '1.21'
prefix: Haste-Boost
authors: [LucynGoosey]
description: Boost Haste 2 Effect to allow for insta mining deepslate
commands:
  hb:
    description: Main command for HasteBoost
    usage: /hb [mute | unmute | showconfig | reload]
    aliases:
      - hasteboost
permissions:
  hb:
    default: op